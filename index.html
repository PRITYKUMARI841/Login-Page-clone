<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codecademy login page clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Log in to Codecademy</h1>
        </div>
    
         <form action="">
            <span>*Required</span> 
            <div id="il"> 
                <label for="">Email or Username*</label><br>
                <input type="text">
            </div>
            <div id="il">
                <label for="">Password*</label><br>
                <input type="password">
            </div>
            <a href="#">I forgot my password</a><br>
            <input type="submit" value="Log In">
        </form>
        
        <div class="footer">
            <h4>Or log in using:</h4>
            <button><img src="images/1.png" alt="linkedin"></button>
            <button><img src="images/2.png" alt="google"></button>
            <button><img src="images/3.png" alt="facebook"></button>
            <button><img src="images/4.png" alt="github"></button>
            <button><img src="images/5.jpg" alt="twitter"></button>
        </div>
    </div>
</body>
</html>
